<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            nzWidth="256px"
            nzBreakpoint="md"
            [(nzCollapsed)]="isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://licensing.deviar.net">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Deviar Licensing</h1>
      </a>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard" *ngIf="loggedIn()">
        <ul>
          <li nz-menu-item nzMatchRouterExact>
            <a routerLink="software">My Software</a>
          </li>
        </ul>
      </li>

      <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard" *ngIf="!loggedIn()">
        <ul>
          <li nz-menu-item nzMatchRouter>
            <a routerLink="/login">Login</a>
          </li>
        </ul>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
            <span class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></span>
        </span>

        <div class="right-text" *ngIf="loggedIn()">
          <a (click)="logOut()">Log Out</a>
        </div>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
